<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    </head>

    <body>
        <div class="container">
            <div class="display">
                <div class="display-current">1+1</div>
                <div class="display-result">2</div>
            </div>
            <div class="buttons">
                <div class="button span-1">AC</div>
                <div class="button span-1">DEL</div>
                <div class="button span-1">(-)</div>
                <div class="button span-1">/</div>
                <div class="button span-1">7</div>
                <div class="button span-1">8</div>
                <div class="button span-1">9</div>
                <div class="button span-1">*</div>
                <div class="button span-1">4</div>
                <div class="button span-1">5</div>
                <div class="button span-1">6</div>
                <div class="button span-1">-</div>
                <div class="button span-1">1</div>
                <div class="button span-1">2</div>
                <div class="button span-1">3</div>
                <div class="button span-1">+</div>
                <div class="button span-2">0</div>
                <div class="button span-1">.</div>
                <div class="button span-1">=</div>
            </div>
            
        </div>
        

        <script defer src="../static/index.js"></script>
    </body>
</html>
